<!-- templates/edit_schedule.html -->
{% extends "base.html" %}

{% block title %}Edit Schedule - Attendance System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6">Edit Schedule</h2>
    
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="teacher_id">
                    Teacher
                </label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                        id="teacher_id" name="teacher_id" required>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}" {% if teacher.id == schedule.teacher_id %}selected{% endif %}>
                        {{ teacher.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="day">
                    Day
                </label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                        id="day" name="day" required>
                    <option value="Monday" {% if schedule.day == 'Monday' %}selected{% endif %}>Monday</option>
                    <option value="Tuesday" {% if schedule.day == 'Tuesday' %}selected{% endif %}>Tuesday</option>
                    <option value="Wednesday" {% if schedule.day == 'Wednesday' %}selected{% endif %}>Wednesday</option>
                    <option value="Thursday" {% if schedule.day == 'Thursday' %}selected{% endif %}>Thursday</option>
                    <option value="Friday" {% if schedule.day == 'Friday' %}selected{% endif %}>Friday</option>
                    <option value="Saturday" {% if schedule.day == 'Saturday' %}selected{% endif %}>Saturday</option>
                    <option value="Sunday" {% if schedule.day == 'Sunday' %}selected{% endif %}>Sunday</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="period">
                    Period
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="period" name="period" type="number" min="1" max="8" value="{{ schedule.period }}" required>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="class_name">
                    Class Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                       id="class_name" name="class_name" type="text" value="{{ schedule.class_name }}" required>
            </div>
            
            <div class="flex items-center justify-between">
                <a href="{{ url_for('manage_schedules') }}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Cancel
                </a>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                        type="submit">
                    Update Schedule
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
